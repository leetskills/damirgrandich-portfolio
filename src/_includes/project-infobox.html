<div class="dg-work-section dg-work-infobox py-3 py-md-5 mb-5" data-aos="fade-up">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="row no-gutters">
        <div class="col-12 col-md-4 pb-4 pb-md-0">
          <h4 class="dg-caps-label">
            Client
          </h4>

          <div class="dg-work-infobox-value">
            {{ project.client }}
          </div>
        </div>

        <div class="col-12 col-md-4 pb-4 pb-md-0">
          <h4 class="dg-caps-label">
            Duration
          </h4>

          <div class="dg-work-infobox-value">
            {{ project.date }}
          </div>
        </div>

        <div class="col-12 col-md-4">
          <h4 class="dg-caps-label">
            Role
          </h4>

          <ul class="dg-project-tags dg-tags-list">
            {%- for tag in project.tags -%}
            <li class="dg-tags-list-item">
              <span class="dg-tag">{{ tag }}</span>
            </li>
            {%- endfor -%}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
