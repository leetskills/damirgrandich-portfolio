<footer class="dg-footer">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-3">
        <div class="dg-footer-image">
          <img src="/assets/images/damir.jpg" alt="Picture of Damir Grandich smiling" height="160" width="160" class="img-fluid rounded-circle">
        </div>
      </div>

      <div class="col-sm-9 col-md-8 col-lg-6">
        <h2 class="text-saffron">
          Get in touch
        </h2>

        <p>
          I am open to hearing about exciting opportunities. Email me at <a href="mailto:damir@grandich.co.uk">damir@grandich.co.uk</a> or find me online:
        </p>

        <ul class="dg-footer-links">
          {%- for link in site.data.links -%}
          <li>
            <a href="{{ link.url }}" title="Find me on {{ link.name }}">
              <i class="fab fa-{{ link.name | slugify }}" aria-hidden="true"></i>
              <span class="sr-only">{{ link.name }}</span>
            </a>
          </li>
          {%- endfor -%}
        </ul>
      </div>
    </div>

    <p class="dg-copyright text-center">
      &copy; {{ site.time | date: '%Y' }} Damir Grandich. <a href="#">Exceptions</a>.
    </p>
  </div>
</footer>
